<div class="proxima-partida">
    <p>Partindo para <span>{{linha.destinoLinha}}</span> em <span>{{linha.proximoHorario}}</span></p>
</div>

<mat-list>
  <mat-list-item *ngFor="let horario of linha.horariosFuturos">
    <mat-icon mat-list-icon>date_range</mat-icon>
    
      <h4 mat-line>{{linha.destinoLinha}}</h4>
      <p mat-line style="font-weight: bold;"> {{horario}} </p>  
  </mat-list-item>
 </mat-list>
